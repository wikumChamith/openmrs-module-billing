name: Build with Maven

on:
  push:
    branches: [ owasp ]
  pull_request:
    branches: [ owasp ]
  workflow_dispatch:

jobs:
  build:
    uses: wikumChamith/openmrs-contrib-gha-workflows/.github/workflows/build-backend-module.yml@owasp
    with:
      java_versions: '[8, 11, 17, 21]'
      main_java_version: '8'
    secrets:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
